docker_publish:
  image: docker:latest
  stage: publish
  services:
    - docker:dind
  script:
    - docker build -t $TAG_COMMIT -t $TAG_LATEST .
    - docker login -u $DOCKER_HUB_LOGIN -p $DOCKER_HUB_ACCESS_TOKEN
    - docker push $TAG_COMMIT
    - docker push $TAG_LATEST

